<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>RMP Helper</title>
  <style>
    body {
      background-color: rgb(238, 238, 238);
    }

    .logo-container {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      height: 250px;
      width: 250px;
      background-image: url('512.png');
      background-repeat: no-repeat;
      background-size: 100%;
    }
  </style>
</head>

<body>
  <noscript> You need to enable JavaScript to run this app. </noscript>
  <div id="root">
    <div id="popup-content">
      <div class="logo-container">
        <div class="logo"></div>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't use RMP Helper for this page.</p>
      <p>Try a different one.</p>
    </div>
  </div>
</body>

</html>
